    <main>
        <section class="degrade">
            <div class="Agendamento">
                <div class ="flutuante">
                <h1>AGENDE A LAVAGEM DO SEU CARRO</h1>
                <p><a href="servicos.html">Tipos de lavagem</a></p>
                </div>
                <form class="escoServicos">
                    <h2>Escolha o tipo de lavagem:</h2>
                    <input type="radio" name="tipoLavagem" value="Lavagem interna" id="rdLavIntena">
                    <label for="rdLavIntena">Lavagem interna</label>
    
                    <input type="radio" name="tipoLavagem" value="Lavagem externa" id="rdLavExterna">
                    <label for="rdLavExterna">Lavagem externa</label>
    
                    <input type="radio" name="tipoLavagem" value="Lavagem completa" id="rdLavCompleta">
                    <label for="rdLavCompleta">Lavagem completa</label>
    
                    <input type="radio" name="tipoLavagem" value="Lavagem externa com polimento" id="rdLavExPoli">
                    <label for="rdLavExPoli">Lavagem externa com polimento</label>
    
                    <input type="radio" name="tipoLavagem" value="Lavagem completa com polimento" id="rdLavComPoli">
                    <label for="rdLavComPoli">Lavagem completa com polimento</label>

                    <h2>Qual e o dia e a hora que deseja agendar?</h2>

                    <p>
                        DIA:<input type="number" id="inData" class="data" max="31" min="1">
                        HORA:<input type="number" id="inHora" class="data" max="21.5" min="7">
                    </p>
                    <h2>Quem é você?</h2>
                    <p>
                        Nome:<input type="text" id="inNome" class="nomeCompl" pattern="[^0-9]+">
                        Sobrenome:<input type="text" id="inSobrenome" class="nomeCompl" pattern="[^0-9]+">
                    </p>
                    
                    <p><input type="button" value="AGENDAR" class="btBonito" id="btBonito"></p>
                    <p id="outSaidaFalse"></p>
                    <p id="outSaidaTrue"></p>
                </form>
                
            </div>
