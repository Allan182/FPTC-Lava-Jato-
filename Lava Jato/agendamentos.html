<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title> Clean Wash | Agendamento </title>
    <link rel="stylesheet" href="stylesheet/reset.css">
    <link rel="stylesheet" href="stylesheet/style-geral.css">
    <link rel="stylesheet" href="stylesheet/style-tabela.css">
    <link rel="shortcut icon" href="imagens-geral/Lg-Att-2.0.ico" type="image/x-icon">
</head>

<body onload="javascript:vetor()">

    <header>
        <div class="caixa">
            <h1>
                <div class="logo">
                    <a href="index.html"> <img src="imagens-geral/Lg Att 2.0.svg" class="tamanho-logo"> </a>
                </div>
            </h1>
            <nav>
                <ul>
                    <div class="header-ancora">
                        <li><a href="index.html"> Home </a></li>
                        <li><a href="agendamentos.html"> Agenda </a></li>
                        <li><a href="index.html#local"> Localização </a></li>
                        <li><a href="servicos.html"> Serviços </a></li>
                        <li><a href="relatorio.html"> Relatórios </a></li>
                        <li><a href="contato.html"> Contato </a></li>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="corFundoDegrade">
            <div class="Agendamento">
                <div class="box-shadowAgem">
                    <h1>AGENDE A LAVAGEM DO SEU CARRO</h1>
                    <p><a href="servicos.html">Tipos de lavagem</a></p>
                </div>
                <form class="escoServicos">
                    <h2>Escolha o tipo de lavagem:</h2>

                    <input type="radio" name="tipoLavagem" value="Lavagem interna" id="rdLavIntena" required>
                    <label for="rdLavIntena">Lavagem interna</label>

                    <input type="radio" name="tipoLavagem" value="Lavagem externa" id="rdLavExterna" required>
                    <label for="rdLavExterna">Lavagem externa</label>

                    <input type="radio" name="tipoLavagem" value="Lavagem completa" id="rdLavCompleta" required>
                    <label for="rdLavCompleta">Lavagem completa</label>

                    <input type="radio" name="tipoLavagem" value="Lavagem externa com polimento" id="rdLavExPoli"
                        required>
                    <label for="rdLavExPoli">Lavagem externa com polimento</label>

                    <input type="radio" name="tipoLavagem" value="Lavagem completa com polimento" id="rdLavComPoli"
                        required>
                    <label for="rdLavComPoli">Lavagem completa com polimento</label>

                    <h2>Qual e o dia e a hora que deseja agendar?</h2>

                    <p>
                        DIA:<input type="number" id="inData" class="data" max="31" min="1" required>
                        HORA:<input type="number" id="inHora" class="data" max="21.5" min="7" required>
                    </p>
                    <h2>Quem é você?</h2>
                    <p>
                        Nome:<input type="text" id="inNome" class="nomeCompl" required>
                        Sobrenome:<input type="text" id="inSobrenome" class="nomeCompl" required>
                    </p>

                    <p> <input type="button" value="AGENDAR" class="btAGENDAR" id="btAGENDAR" return false> </p>
                    <p id="outSaidaFalse"></p>
                    <p id="outSaidaTrue"></p>
                </form>

            </div>
        </section>
        <section>
            <table>
                <thead class="thead">
                    <tr>
                        <th colspan="31" class="tamanho">AGENDAMENTO PARA O MÊS DE AGOSTO</th>
                    </tr>
                    <tr class="cabeca">
                    </tr>
                </thead>
                <tbody class="corpo">
                </tbody>
            </table>
        </section>

    </main>
    <footer>
        <img src="imagens-geral/Lg Att 2.0.svg">
        <p class="copyright">&copy; Copyright Clean Wash </p>
    </footer>
</body>
<script src="js/vetores.js"></script>
<script src="js/interacao.js"></script>
<script src="js/javaSTabela.js"></script>

</html>
